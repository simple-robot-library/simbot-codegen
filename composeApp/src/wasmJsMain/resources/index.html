<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbot Codegen</title>
    <link rel="icon" type="image/svg" sizes="16x16" href="logo-icon.svg">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link type="text/css" rel="stylesheet" href="loading.css">
    <!-- vercel -->
    <script>
        window.va = window.va || function () {
            (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script defer src="loading.js"></script>
</head>
<body>
<!-- Loading animation as overlay - independent of codegen-root -->
<div class="loading-container" id="loading-container">
    <!-- 浮动粒子背景 -->
    <div class="floating-particles" id="floating-particles"></div>

    <!-- 加载器 -->
    <div class="loader">
        <!-- 波纹效果 -->
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>

        <!-- 轨道与粒子 - Optimized to 2 orbits -->
        <div class="orbit">
            <div class="orbit-particle"></div>
        </div>
        <div class="orbit">
            <div class="orbit-particle"></div>
        </div>

        <!-- 中心脉冲和核心 -->
        <div class="pulse"></div>
        <div class="core"></div>
    </div>

    <!-- 进度条 -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-text" id="progress-text">正在加载...</div>

    <!-- 代码动画 -->
    <div class="code-animation">
        <div class="code-line" id="code-line">正在初始化 Simbot Codegen ...</div>
    </div>

    <!-- 信息标签 -->
    <div class="tags">
        <div class="tag">初始化环境</div>
        <div class="tag">加载资源</div>
        <div class="tag">准备渲染</div>
    </div>

    <!-- 信息文本 -->
    <div class="info-text">
        Simbot Codegen 正在准备中
    </div>
</div>

<!-- Compose app container - now empty and ready for Compose content -->
<div id="codegen-root"></div>

<!-- JavaScript functionality now handled by external loading.js -->
</body>
</html>
