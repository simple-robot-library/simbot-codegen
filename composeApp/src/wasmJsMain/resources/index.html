<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbot Codegen</title>
    <link rel="icon" type="image/svg" sizes="16x16" href="logo-icon.svg">
    <link type="text/css" rel="stylesheet" href="styles.css">

    <style>
        /* 基础样式 */
        :root {
            --primary-color: #4a86e8;
            --secondary-color: #6d9eeb;
            --accent-color: #9fc5e8;
            --background-color: #fafafa;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        /* 加载容器 */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--background-color);
            z-index: 9999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* 主加载图标 */
        .loader {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
        }

        /* 波纹效果 */
        .ripple {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            opacity: 0;
            animation: ripple 2s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
        }

        .ripple:nth-child(2) {
            animation-delay: 0.5s;
        }

        .ripple:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes ripple {
            0% {
                transform: scale(0.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        /* 中心圆点 */
        .core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background-color: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(74, 134, 232, 0.3);
            z-index: 2;
        }

        /* 脉冲效果 */
        .pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(74, 134, 232, 0.2);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

        /* 轨道 */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90px;
            height: 90px;
            margin-top: -45px;
            margin-left: -45px;
            border-radius: 100%;
            border: 1px solid rgba(74, 134, 232, 0.2);
        }

        .orbit-particle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            margin-top: -4px;
            margin-left: -4px;
            border-radius: 100%;
            background-color: var(--primary-color);
        }

        /* 绕轨道运动的粒子 */
        .orbit:nth-child(2) .orbit-particle {
            animation: orbit 2s linear infinite;
        }

        .orbit:nth-child(3) {
            width: 110px;
            height: 110px;
            margin-top: -55px;
            margin-left: -55px;
        }

        .orbit:nth-child(3) .orbit-particle {
            animation: orbit 3s linear infinite reverse;
            background-color: var(--secondary-color);
        }

        .orbit:nth-child(4) {
            width: 70px;
            height: 70px;
            margin-top: -35px;
            margin-left: -35px;
        }

        .orbit:nth-child(4) .orbit-particle {
            animation: orbit 1.5s linear infinite;
            background-color: var(--accent-color);
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(35px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(35px) rotate(-360deg);
            }
        }

        /* 漂浮点效果 */
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .float-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-30vh) translateX(30px);
                opacity: 0;
            }
        }

        /* 进度条样式 */
        .progress-container {
            width: 320px;
            height: 4px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 2px;
            margin: 40px auto 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: var(--primary-color);
            border-radius: 2px;
            transition: width 0.3s ease-out;
            position: relative;
        }

        /* 进度条上的光影效果 */
        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.5) 50%, 
                rgba(255, 255, 255, 0) 100%);
            transform: translateX(-100%);
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            100% {
                transform: translateX(100%);
            }
        }

        /* 进度文本 */
        .progress-text {
            font-size: 14px;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        /* 信息文本 */
        .info-text {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 320px;
            line-height: 1.6;
        }

        /* 代码动画效果 */
        .code-animation {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.4);
            text-align: center;
            margin-top: 20px;
            height: 16px;
            overflow: hidden;
        }

        .code-line {
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid var(--primary-color);
            animation: typing 4s steps(60) infinite, blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            0%, 100% { 
                width: 0; 
            }
            50%, 90% { 
                width: 100%; 
            }
        }

        @keyframes blink-caret {
            from, to { 
                border-color: transparent; 
            }
            50% { 
                border-color: var(--primary-color); 
            }
        }

        /* 小标签装饰 */
        .tags {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .tag {
            padding: 4px 10px;
            background-color: rgba(74, 134, 232, 0.1);
            border-radius: 12px;
            font-size: 10px;
            color: var(--primary-color);
            display: inline-flex;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out forwards;
            opacity: 0;
        }

        .tag:nth-child(1) {
            animation-delay: 0.2s;
        }
        
        .tag:nth-child(2) {
            animation-delay: 0.4s;
        }
        
        .tag:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tag::before {
            content: "";
            display: inline-block;
            width: 4px;
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div id="codegen-root">
    <div class="loading-container" id="loading-container">
        <!-- 浮动粒子背景 -->
        <div class="floating-particles" id="floating-particles"></div>
        
        <!-- 加载器 -->
        <div class="loader">
            <!-- 波纹效果 -->
            <div class="ripple"></div>
            <div class="ripple"></div>
            <div class="ripple"></div>
            
            <!-- 轨道与粒子 -->
            <div class="orbit">
                <div class="orbit-particle"></div>
            </div>
            <div class="orbit">
                <div class="orbit-particle"></div>
            </div>
            <div class="orbit">
                <div class="orbit-particle"></div>
            </div>
            
            <!-- 中心脉冲和核心 -->
            <div class="pulse"></div>
            <div class="core"></div>
        </div>
        
        <!-- 进度条 -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">正在加载...</div>
        
        <!-- 代码动画 -->
        <div class="code-animation">
            <div class="code-line" id="code-line">正在初始化 Simbot Codegen ...</div>
        </div>
        
        <!-- 信息标签 -->
        <div class="tags">
            <div class="tag">初始化环境</div>
            <div class="tag">加载资源</div>
            <div class="tag">准备渲染</div>
        </div>
        
        <!-- 信息文本 -->
        <div class="info-text">
            Simbot Codegen 正在准备中
        </div>
    </div>
</div>

<script>
    // 创建浮动粒子
    function createFloatingParticles() {
        const container = document.getElementById('floating-particles');
        const particleCount = 20;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'float-particle';
            
            // 随机位置和延迟
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 8}s`;
            
            // 随机大小和透明度
            const size = Math.random() * 2 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.opacity = `${Math.random() * 0.3 + 0.1}`;
            
            container.appendChild(particle);
        }
    }
    
    // 循环显示不同的代码行
    function animateCodeLines() {
        const codeLine = document.getElementById('code-line');
        const codeMessages = [
            "正在初始化 Compose 应用...",
            "加载 Kotlin/JS 运行时...",
            "准备 Compose Web 布局...",
            "配置应用程序状态...",
            "设置事件监听器..."
        ];
        
        let index = 0;
        
        setInterval(() => {
            codeLine.textContent = codeMessages[index];
            index = (index + 1) % codeMessages.length;
        }, 4000);
    }
    
    // 在页面加载完成后执行
    window.addEventListener('DOMContentLoaded', () => {
        const loadingContainer = document.getElementById('loading-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        
        // 创建动画元素
        createFloatingParticles();
        animateCodeLines();
        
        // 模拟加载进度
        let progress = 0;
        const interval = setInterval(() => {
            // 进度增长算法 - 接近100%时增长越来越慢
            const increment = Math.random() * 3;
            progress += increment * (1 - progress/100) * 0.7;
            
            if (progress > 99) progress = 99; // 限制在99%，等待实际加载完成
            
            // 更新进度条和文本
            progressBar.style.width = progress + '%';
            progressText.textContent = `加载应用中... ${Math.round(progress)}%`;
            
        }, 200);
        
        // 创建脚本元素并添加加载事件监听
        const script = document.createElement('script');
        script.src = 'composeApp.js';
        script.type = 'application/javascript';
        
        // 脚本加载完成后隐藏加载界面
        script.onload = () => {
            // 确保进度条达到100%
            progressBar.style.width = '100%';
            progressText.textContent = '加载完成 (100%)';
            
            // 短暂延迟后隐藏加载界面
            setTimeout(() => {
                loadingContainer.style.display = 'none';
            }, 800);
            
            clearInterval(interval);
        };
        
        // 脚本加载出错
        script.onerror = () => {
            progressText.textContent = '加载失败，请刷新页面重试';
            clearInterval(interval);
        };
        
        // 添加脚本到文档
        document.head.appendChild(script);
    });
</script>
</body>
</html>
